<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Fullscreen Carousel Container */
    .carousel {
      position: relative;
      width: 100%;
      height: 100vh; /* Fullscreen height */
      overflow: hidden;
    }

    /* Slides Wrapper */
    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.8s ease-in-out;
    }

    /* Each Slide */
    .slide {
      min-width: 50%;
      height: 70%;
    }

    .slide img {
      width: 80%;
      height: 100%;
      object-fit: cover; /* makes it responsive fullscreen */
    }

    /* Navigation buttons */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.5);
      color: #fff;
      padding: 12px 18px;
      border: none;
      cursor: pointer;
      border-radius: 50%;
      font-size: 22px;
      z-index: 10;
    }

    .prev { left: 20px; }
    .next { right: 20px; }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.8);
    }

    /* Dots */
    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
    }

    .dot {
      height: 12px;
      width: 12px;
      margin: 0 5px;
      display: inline-block;
      background-color: rgba(255,255,255,0.6);
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .active-dot {
      background-color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <img src="logo.jpg.jpg" alt="Business Logo" width="100">
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="blog.html" class="active">Gallery</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Fullscreen Carousel -->
  <section class="carousel">
    <div class="slides">
      <div class="slide"><img src="1.png" alt="Slide 1"></div>
      <div class="slide"><img src="2.png" alt="Slide 2"></div>
      <div class="slide"><img src="3.png" alt="Slide 3"></div>
      <div class="slide"><img src="4.png" alt="Slide 4"></div>
      <div class="slide"><img src="5.png" alt="Slide 5"></div>
      <div class="slide"><img src="campfire.jpeg.jpeg" alt="Slide 6"></div>
    </div>
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
    <div class="dots">
      <span class="dot active-dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </section>

  <footer>
    <p><center>© 2025 MANAS AASHRAY | All Rights Reserved</center></p>
  </footer>

  <script>
    const slides = document.querySelector('.slides');
    const slide = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let index = 0;

    function showSlide(i) {
      index = (i + slide.length) % slide.length;
      slides.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach(dot => dot.classList.remove('active-dot'));
      dots[index].classList.add('active-dot');
    }

    document.querySelector('.prev').addEventListener('click', () => showSlide(index - 1));
    document.querySelector('.next').addEventListener('click', () => showSlide(index + 1));
    dots.forEach((dot, i) => dot.addEventListener('click', () => showSlide(i)));

    // Auto-slide every 5 seconds
    setInterval(() => showSlide(index + 1), 5000);

    // ✅ Swipe Support for Mobile
    let startX = 0;
    let endX = 0;

    slides.addEventListener('touchstart', (e) => {
      startX = e.touches[0].clientX;
    });

    slides.addEventListener('touchend', (e) => {
      endX = e.changedTouches[0].clientX;
      if (startX > endX + 50) { // swipe left
        showSlide(index + 1);
      } else if (startX < endX - 50) { // swipe right
        showSlide(index - 1);
      }
    });
  </script>
</body>
</html>
